<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <section id="iconopr">
                <img src="iconoscribd.png" alt="Imagen no disponible" id="logo1">
            </section>
        </div>
    </header>
    <h1>Crea tu cuenta</h1>
    <h4>Una suscripción para Scribd, Everand y SlideShare</h4>
    <div id="cajaform">
        <form>
            <section>
                <input type="submit" value="Continuar con Google" name="goog"><br>
                <input type="submit" value="Continuar con Apple" name="appl">
            </section>
            <section>
                <input type="email" placeholder="Correo electrónico"><br>
                <input type="password" placeholder="Contraseña">
            </section>
            <section id="checks">
                <input type="checkbox">
                <label for="">No soy un robot</label>
                <img src="captcha1.png" alt="Imagen no disponible" id="captchac">

            </section>
            <section>
                <input type="button" value="Registrarse">
            </section>
        </form>
    </div>
</body>
</html>
